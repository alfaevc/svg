<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
$(function() {
    var options = {
      target: '#svg_img',
      url: "/draw",
      type: "post"
    };
    $('#draw').ajaxForm(options);
});
    </script>
  </head>

  <body>
    <div class="container">

      <h1>Calling a Rust function in Node.js</h1>
      <p class="lead">Plot this!</p>

      <form id="draw">
        <div class="form-group">
          <label for="csv">CSV</label>
          <input type="text" class="form-control" id="csv" name="csv" value="iris.data.csv">
	  <small id="xHelp" class="form-text text-muted">CSV, must be a string ending with .csv</small>
        </div>

        <div class="form-group">
          <label for="centers">CENTERS</label>
          <input type="text" class="form-control" id="centers" name="centers" value="[3.44, 0.24, 3.04, 2.05, 2.71, 1.31]">
	  <small id="yHelp" class="form-text text-muted">CENTERS-values, must be an array of even number of elements </small>
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" value="Demo">
        </div>

        <button type="submit" class="btn btn-primary mb-2">Draw</button>
      </form>

      <div class="jumbotron">
        <p id="svg_img" class="lead">Press the Draw button above!</p>
      </div>

    </div> <!-- /container -->
  </body>
</html>
